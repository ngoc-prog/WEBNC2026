<h2>Exercise 18: Json Array Model - Group Customers</h2>

<table border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>#</th>
    </tr>
  </thead>
  
  <tbody>
    <!-- Vòng lặp ngoài: duyệt qua các nhóm customer -->
    <ng-container *ngFor="let group of customerGroups">
      
      <!-- Header của nhóm -->
      <tr>
        <td colspan="5">
          <strong>{{group.CustomerTypeId}} - {{group.CustomerTypeName}}</strong>
        </td>
      </tr>
      
      <!-- Vòng lặp trong: duyệt qua các customer trong nhóm -->
      <tr *ngFor="let customer of group.Customers">
        <td>{{customer.Id}}</td>
        <td>{{customer.Name}}</td>
        <td>{{customer.Email}}</td>
        <td>{{customer.Age}}</td>
        <td>
          <img [src]="customer.Image" width="100" alt="{{customer.Name}}">
        </td>
      </tr>
      
    </ng-container>
  </tbody>
</table>
