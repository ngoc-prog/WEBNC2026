<table border="1">
    <caption>Customer List</caption>
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Gender</th>
            <th>Picture</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
            <td><img src="{{c.image}}" alt="{{c.name}}" width="50" height="50"></td>
             <td>
                <a (click)="view_detail(c.id)" style="cursor: pointer;">View detail</a>
            </td>
        </tr>
    </tbody>
</table>
